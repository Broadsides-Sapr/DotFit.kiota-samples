plugins {
    id 'todoclient.java-library-conventions'
}

repositories {
    maven { url 'https://oss.sonatype.org/content/repositories/releases' }
}

dependencies {
    api 'com.google.code.findbugs:jsr305:3.0.2'
    implementation 'com.microsoft.kiota:microsoft-kiota-abstractions:0.3.1'
    implementation 'com.microsoft.kiota:microsoft-kiota-authentication-azure:0.3.0'
    implementation 'com.microsoft.kiota:microsoft-kiota-http-okHttp:0.3.0'
    implementation 'com.microsoft.kiota:microsoft-kiota-serialization-json:0.3.1'
    implementation 'com.microsoft.kiota:microsoft-kiota-serialization-text:0.3.0'
    implementation 'com.microsoft.kiota:microsoft-kiota-serialization-form:0.3.1'
    api 'com.azure:azure-identity:1.8.1'
    api 'com.squareup.okhttp3:okhttp:4.10.0'
    api 'com.google.code.gson:gson:2.10.1'
}
