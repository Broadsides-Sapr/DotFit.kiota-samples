plugins {
    id 'todoclient.java-application-conventions'
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
    implementation 'com.microsoft.kiota.authentication:kiota-authentication-azure:1.0.6'
    implementation 'com.microsoft.kiota.http:kiota-http-okhttplibrary:1.0.14'
}

application {
    // Define the main class for the application.
    mainClass = 'todoclient.app.App'
}
