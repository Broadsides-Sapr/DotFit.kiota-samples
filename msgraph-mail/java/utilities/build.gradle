/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'graphjavav4.java-library-conventions'
}

repositories {
    mavenCentral()
}

archivesBaseName = 'utilities'

dependencies {
    api 'com.google.code.findbugs:jsr305:3.0.2' // can be replaced by guava if we need guava
    implementation 'jakarta.annotation:jakarta.annotation-api:2.1.1'
    implementation 'com.microsoft.kiota:microsoft-kiota-abstractions:0.8.0'
    implementation 'com.microsoft.kiota:microsoft-kiota-authentication-azure:0.8.0'
    implementation 'com.microsoft.kiota:microsoft-kiota-http-okHttp:0.8.0'
    implementation 'com.microsoft.kiota:microsoft-kiota-serialization-json:0.8.0'
    implementation 'com.microsoft.kiota:microsoft-kiota-serialization-text:0.8.0'
    implementation 'com.microsoft.kiota:microsoft-kiota-serialization-form:0.9.0'
    implementation 'com.microsoft.kiota:microsoft-kiota-serialization-multipart:0.8.0'
    api 'com.azure:azure-identity:1.11.0'
    api 'com.squareup.okhttp3:okhttp:4.12.0'
    api 'com.google.code.gson:gson:2.10.1'
}
